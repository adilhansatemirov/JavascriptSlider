<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="slideshow-container">
        <div class="slides fade">
            <div class="number">1 / 4</div>
            <div><img src="img/1.jpg" alt=""></div>
            <div class="text">Image 1</div>
        </div>
        <div class="slides fade">
            <div class="number">2 / 4</div>
            <div><img src="img/2.jpg" alt=""></div>
            <div class="text">Image 2</div>
        </div>
        <div class="slides fade">
            <div class="number">3 / 4</div>
            <div><img src="img/3.jpg" alt=""></div>
            <div class="text">Image 3</div>
        </div>
        <div class="slides fade">
            <div class="number">4 / 4</div>
            <div><img src="img/4.jpg" alt=""></div>
            <div class="text">Image 4</div>
        </div>
        <a class="prev arrow">&#10094</a>
        <a class="next arrow">&#10095</a>
        <div class="dots">
            <span class="dot">1</span>
            <span class="dot">2</span>
            <span class="dot">3</span>
            <span class="dot">4</span>
        </div>
    </div>
    <div class="buttons-holder">
        <div class="fade-button active-button">FADE ANIMATION</div>
        <div class="zoom-button">ZOOM ANIMATION</div>
    </div>
</body>

</html>
